<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Solar System</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../contact.css">
    <script src="../form.js"></script>
</head>
<body>

<header>
    <h1> Solar system </h1>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="dropdown" id="dropdown">
                <a href="../index.html#">Planets</a>
                <ul class="dropdown-menu" id="dropdown-menu">
                    <li><a href="../index.html#Mercury">Mercury</a></li>
                    <li><a href="../index.html#Venus">Venus</a></li>
                    <li><a href="../index.html#Earth">Earth</a></li>
                    <li><a href="../index.html#Mars">Mars</a></li>
                    <li><a href="../index.html#Jupiter">Jupiter</a></li>
                    <li><a href="../index.html#Saturn">Saturn</a></li>
                    <li><a href="../index.html#Uranus">Uranus</a></li>
                    <li><a href="../index.html#Neptune">Neptune</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <form>
        <h1>Contact</h1>
        <fieldset>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required="required">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required="required">
            </div>

            <div>
                <label for="phone-no">Phone number (in 10-digit format)</label>
                <input type="tel" id="phone-no" name="phone-no" placeholder="Your phone number" required="required" pattern="[0-9]{10}">
            </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" required="required" rows="5" cols="50"></textarea>
            </div>

            <input type="submit" value="Send" id="submit-button">
        </fieldset>
    </form>
</main>

<footer>

</footer>

</body>
</html>
